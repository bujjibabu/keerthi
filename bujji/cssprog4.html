<!doctype html>
<html>
	<head>

				color:blue;

				  list-style-type: none;

			}
		</style>
	</head>
	<body class="mybody">

		<ul class="myul1">

				<span><img src="https://success.mindtouch.com/@api/deki/files/5724/orangeCircle.png?revision=1"></span> list item1</li>
			<li>list item2</li>
			<li>list item3</li>

		<ul class="myul2">
			<li>list item1</li>

</html>
