<!doctype html>
<html>
	<head>
		<title>HTML Training</title>
		<style type="text/css">
			.mydiv{
				height:100px;
				width:100px;
				background: red;
			}
			.mydiv3{
				height:100px;
				width:100px;
				background: red;
				margin-top: 10px;
			}
			.mydiv1{
			  background: red;
			  height: 100px;
			  width: 200px;
			  margin-top: 10px;
			}
			.mydiv2{
			  background: red;
			  height: 100px;
			  width: 200px;
			  margin-top: 10px;
			  border-radius: 50%;
			}
			.myimg{
				border-radius: 50%;
				height: 100px;
				width: 100px;
			}
		</style>
	</head>
	<body class="mybody">
		<h2>Text alignment properties</h2>
		<div class="mydiv"></div>
		<div class="mydiv1"></div>
		<div class="mydiv2"></div>
		<div class="mydiv3"></div>
		<img src="http://www.h3dwallpapers.com/wp-content/uploads/2015/05/Google_Logo_06.png" class="myimg">
	</body>
</html>
