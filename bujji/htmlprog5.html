<!doctype html>
<html>
	<head>
		<title>HTML Training</title>
	</head>
	<body>
		<div>
			<h2>Input Tags.</h2>
			<input type="file">
			<input type="range" min="0" max="100" value="10">
			<input type="text" maxlength="10">
			<textarea placeholder="address" rows="5"></textarea>
		</div>
		<h2>LogInForm</h2>
		<form>
			<p>
				<label>Username:<font color="red">*</font></label>
				<input type="text" placeholder="Username" required>
			</p>
			<p>
				<label>Password:</label>
				<input type="password" placeholder="Password" required>
			</p>
			<div><input type="submit" value="LogIn"></div>
		</form>
		<form>
			<p>
				<label>Search</label>
				<input type="search" placeholder="search here" required>
			</p>
			<p>
				<label>Url &nbsp;  &nbsp;  &nbsp;</label>
				<input type="url" placeholder="enter Url here" required>
			</p>
			<p>
				<label>Email  &nbsp;</label>
				<input type="email" placeholder="enter Email here" required>
			</p>
			<p>
				<label>Mobile</label>
				<input type="tel" placeholder="enter Mobile no here" required>
			</p>
			<div><input type="submit" value="LogIn"></div>
		</form>
	</body>
</html>
