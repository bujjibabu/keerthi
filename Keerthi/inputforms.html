<!DOCTYPE html>
<html>
<head>
	<title>inputForms.html</title>
</head>
<body>
	<h1><u><center>Registration Form</center></u></h1>
      <center>
      	<form>
          <p>
            <label>First Name: &nbsp;</label>
            <input type="text" required>
          </p>
          <p>
            <label>Last Name: &nbsp;</label>
            <input type="text" required>
          </p>
          <p>
            <label>Age: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="number">
          </p>
          <p>
            <label>Email: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="email" required>
          </p>
          <p>
            <label>Password: &nbsp; &nbsp;</label>
            <input type="password" required>
          </p>
          <p>
            <label>SEX : </label>
            Male <input type="radio" name="sex">
            Female <input type="radio" name="sex">
          </p>
          <p>
            <label>Checkbox:</label>
            <input type="checkbox"> I am a student
            <input type="checkbox"> I am a business man 
          </p>
          <P>Birthday:</p>
          <p>
            <label>Day:</label>
            <input type="number" required>
            <label>Month:</label>
            <input type="month" required>
            <label>Year:</label>
            <input type="year" required>
         </p>
         <p>
            <label>Submit Button:</label>
            <input type="button" value="submit">
         </p> 
         <p>
            <label>Reset Button:</label>
            <input type="button" value="Reset">
         </p>
        </form>
      </center>
</body>
</html>
