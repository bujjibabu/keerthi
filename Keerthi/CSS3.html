<!DOCTYPE html>
<html>
<head>
	<title>Css3.html</title>
</head>
<style>
  .box {
    background-color: lightgrey;
    width: 300px;
    padding: 25px;
    border-radius: 50px;    
    margin: 25px;
  }
  .form{
    color:#FF0000;
  }
  
   .UserId{
     background-color:#C0C0C0;
     border-radius: 50px;
     padding:10px 100px 10px 30px;
   }
   .Password{
     background-color:#C0C0C0;
     border-radius: 50px;
     padding:10px 100px 10px 30px;
   }

   .login{
     background-color:#FF0000;
     border-radius: 100px;
     padding:10px 30px 10px 30px;
     color:white;

   }
   .text{
      text-align:right;
  }
   .font{
    color:white;
    background-color:#FF0000;
    text-align:right;

   }

   </style>
    
<body>
  <div class="box">
	<h1 class="form"><center>LOGIN FORM</center></h1>
     
      	<form>
          <p>
            <input class="UserId" type="text" Placeholder="User Id"required>
          </p>
           <p>
            <input class="Password" type="password" Placeholder="Password"required>
          </p>
          <p class="text">
            <label><font color="#FF0000">Forget Password:</font></label>
            <input class="login"type="submit" value="Login">
          </p>
          <p class="font">
            <label>New user <b>Register</b>here   </label>
        </form>
      
    </div>
</body>
</html>
